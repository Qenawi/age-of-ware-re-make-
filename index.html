<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Age of War</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: pan-x pan-y;
        -webkit-overflow-scrolling: touch;
      }
      body {
        overscroll-behavior: none;
      }
      @keyframes flash {
        0% { filter: brightness(1); }
        50% { filter: brightness(2.5) drop-shadow(0 0 3px #ef4444); }
        100% { filter: brightness(1); }
      }
      .animate-flash {
        animation: flash 0.2s ease-in-out;
      }
      @keyframes unit-walk {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }
      @keyframes unit-attack {
        0% { transform: translateY(0) scale(1); }
        35% { transform: translateY(-8px) scale(1.08); }
        55% { transform: translateY(3px) scale(0.96); }
        100% { transform: translateY(0) scale(1); }
      }
      .animate-unit-walk {
        animation: unit-walk 0.6s ease-in-out infinite;
      }
      .animate-unit-attack {
        animation: unit-attack 0.45s ease-in-out infinite;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
      }
      /* Responsive scrolling container */
      .game-scroll-container {
        width: 100vw;
        height: 100vh;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .game-content-wrapper {
        position: relative;
        display: inline-block;
        min-width: 1200px;
        min-height: 600px;
      }

      /* Mobile & Tablet - enable scrolling */
      @media (max-width: 1199px) {
        .game-scroll-container {
          justify-content: flex-start;
          align-items: flex-start;
          overflow-x: scroll;
          overflow-y: scroll;
        }

        /* Visible scrollbars on mobile for better UX */
        .game-scroll-container::-webkit-scrollbar {
          width: 10px;
          height: 10px;
        }

        .game-scroll-container::-webkit-scrollbar-track {
          background: rgba(0, 0, 0, 0.4);
        }

        .game-scroll-container::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.4);
          border-radius: 5px;
        }

        .game-scroll-container::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.6);
        }
      }

      /* Desktop - center and no scroll */
      @media (min-width: 1200px) {
        .game-scroll-container {
          overflow: hidden;
          justify-content: center;
          align-items: center;
        }
      }

      /* Custom scrollbar styling for bottom UI panels */
      .overflow-x-auto::-webkit-scrollbar {
        height: 6px;
      }

      .overflow-x-auto::-webkit-scrollbar-track {
        background: rgba(31, 41, 55, 0.5);
        border-radius: 3px;
      }

      .overflow-x-auto::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.7);
        border-radius: 3px;
      }

      .overflow-x-auto::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 1);
      }

      .overflow-y-auto::-webkit-scrollbar {
        width: 6px;
      }

      .overflow-y-auto::-webkit-scrollbar-track {
        background: rgba(31, 41, 55, 0.5);
        border-radius: 3px;
      }

      .overflow-y-auto::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.7);
        border-radius: 3px;
      }

      .overflow-y-auto::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 1);
      }
    </style>
